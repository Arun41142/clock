<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock-box">
            <div class="message-box">
                <p class="txt-msg">Hello, <span class="wishing">hi</span></p>
            </div>
            <div class="timer-box">
                <h1 class="txt-time"><span id="hrs">00</span>:<span id="mnt">00</span>:<span id="sec">00</span><span class="ampm" id="ampm">AM</span></h1>
            </div>
            <div class="date-box">
                <p class="txt-date"><span class="month">January</span> <span class="date">01</span>, <span class="year">year</span> <span class="week-day">Monday</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
